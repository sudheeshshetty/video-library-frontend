<div class="row screen-height standard-margin total-size">
    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 d-flex flex-column justify-content-center">
        <div class='form-groups'>
            <p class="text-center py20">Enter Details</p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
                <div class="text-center">
                    <!-- <button class="btn btn-primary mr-1">Register</button> -->
                    <button class="btn text-center btn-primary mr-1 cbtn">
                        <ng-container *ngIf="signupStatus; else elseTemplate">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </ng-container>
                        <ng-template #elseTemplate>
                            SingUp
                        </ng-template>
                    </button>
                </div>
            </form>
            <div *ngIf="errorText" class="text-center">
                <p class="form-error">{{errorText}}</p>
            </div>
            <div>
                <div class="d-flex justify-content-center links">
                    <p>Already have an account? <a [routerLink]="['/auth/login']"> Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
