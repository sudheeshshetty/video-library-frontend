<div class="row screen-height standard-margin total-size">
    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 d-flex flex-column justify-content-center">
        <div class='form-groups'>
            <p class="text-center py20">Enter Login Details</p>
            <form #userDetails="ngForm">
                <div class="form-group">
                    <input [class.has-error]="username.touched && username.invalid" [(ngModel)]="user.email"
                        id="username" name="username" type="text" class="form-control form-input-group"
                        placeholder="Username*" required minlength="3" #username="ngModel">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)">
                        <div *ngIf="username.errors.required" class="form-error">
                            username is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input [class.has-error]="password.touched && password.invalid" [(ngModel)]="user.password"
                        id="password" name="password" type="password" class="form-control form-input-group"
                        placeholder="Password*" required #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <div *ngIf="password.errors.required" class="form-error">
                            Password is required.
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn text-center login_btn" (click)="onlogin()" [disabled]="!userDetails.valid">
                        <ng-container *ngIf="loginStatus; else elseTemplate">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </ng-container>
                        <ng-template #elseTemplate>
                            Next
                        </ng-template>
                    </button>
                </div>
            </form>
            <div>
                <div class="d-flex justify-content-center links">
                    <p>Don't have an account? <a [routerLink]="['/auth/signup']"> Sign Up</a></p>
                </div>
                <!-- <div class="d-flex justify-content-center">
                    <a [routerLink]="['/auth/forgot-password']">Forgot your password?</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
